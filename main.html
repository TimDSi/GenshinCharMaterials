<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="Material.js"></script>
    <script src="Talent.js"></script>
    <script src="CharacterMaterials.js"></script>
    <script src="Character.js"></script>
    <script src="myCharacter.js"></script>
    <script src="Sorter.js"></script>
    <script src="Script1.js"></script>
</head>
<body onload="main()">

    <!-- SORTING -->
    <form id="Menu">

        <!-- DATE REALEASE -->
        <div>
            <fieldset>
                <legend>Order:</legend>
                <label>
                    <input checked type="radio" name="orderByDate" value="Newest"> Newest
                </label>
                <label>
                    <input type="radio" name="orderByDate" value="Oldest"> Oldest
                </label>
            </fieldset>
        </div>

        <!-- Regions -->
        <div>
            <label>
                <input type="checkbox" id="orderByRegions"> Order by Regions
            </label>
        </div>

        <!-- ELEMENTS -->
        <div>
            <label>
                <input type="checkbox" id="orderByElements"> Order by Elements
            </label>
        </div>

        <!-- QUALITY -->
        <div>
            <label>
                <input type="checkbox" id="orderByQuality"> Order by Quality
            </label>
        </div>

        <!-- NotComplete -->
        <div>
            <label>
                <input type="checkbox" id="notComplete"> Not Complete
            </label>
        </div>

        <!-- Owned -->
        <div>
            <label>
                <input type="checkbox" id="ownedFilter"> Owned
            </label>
        </div>

        <!-- SORT -->
        <div>
            <button type="button" onclick="submitForm()">Submit</button>
        </div>
    </form>

    <!-- All Ressources -->
    <input id="RessourceControler" type="checkbox" />
    <div id="AllRessources"></div>

    <!-- BOX -->
    <div id="Box"></div>

</body>
</html>
